<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok API Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            font-size: 32px;
        }
        .section {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            font-family: inherit;
            resize: vertical;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
        }
        .model-info {
            background: #e7f3ff;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 5px;
        }
        .usage-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .stat {
            background: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="logo">ü§ñ</span> Grok API Test</h1>
        <p>Test xAI's Grok models with advanced reasoning capabilities.</p>
        
        <div class="section">
            <label for="apiKey">üîë xAI API Key:</label>
            <input type="password" id="apiKey" placeholder="xai-..." />
            <small style="color: #666;">Get your API key from <a href="https://console.x.ai/" target="_blank">console.x.ai</a></small>
        </div>
        
        <div class="section">
            <label for="model">üéØ Model:</label>
            <select id="model" onchange="showModelInfo()">
                <option value="grok-4-fast">Grok 4 Fast - Latest, Cost-Effective</option>
                <option value="grok-4">Grok 4 - Most Capable</option>
                <option value="grok-3">Grok 3 - Advanced Reasoning</option>
                <option value="grok-3-mini">Grok 3 Mini - Fast</option>
                <option value="grok-2-latest">Grok 2 Latest - Updated Monthly</option>
                <option value="grok-2-vision-latest">Grok 2 Vision Latest - Multimodal</option>
                <option value="grok-2-1212">Grok 2 (Dec 2024)</option>
                <option value="grok-2-vision-1212">Grok 2 Vision (Dec 2024)</option>
                <option value="grok-beta">Grok Beta - Experimental</option>
                <option value="grok-vision-beta">Grok Vision Beta - Experimental</option>
            </select>
            <div id="modelInfo" class="model-info"></div>
        </div>
        
        <div class="section">
            <label for="testType">üìã Test Type:</label>
            <select id="testType" onchange="updatePrompt()">
                <option value="simple">Simple Chat</option>
                <option value="system">Chat with System Prompt</option>
                <option value="query">N1QL Query Analysis</option>
                <option value="custom">Custom Messages</option>
            </select>
        </div>
        
        <div class="section" id="promptSection">
            <label for="prompt">üí¨ Your Prompt:</label>
            <textarea id="prompt" rows="5" placeholder="Enter your message...">Explain what makes Grok unique compared to other AI models.</textarea>
        </div>
        
        <div class="section">
            <label>‚öôÔ∏è Parameters:</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label for="temperature" style="font-size: 13px;">Temperature: <span id="tempValue">0.7</span></label>
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7" 
                           oninput="document.getElementById('tempValue').textContent = this.value" 
                           style="margin-bottom: 0;">
                </div>
                <div>
                    <label for="maxTokens" style="font-size: 13px;">Max Tokens:</label>
                    <input type="number" id="maxTokens" value="4096" min="1" max="4096" style="margin-bottom: 0;">
                </div>
            </div>
        </div>
        
        <div class="btn-group">
            <button id="sendBtn" onclick="testGrok()">üöÄ Send to Grok</button>
            <button onclick="clearResponse()">üóëÔ∏è Clear</button>
        </div>
        
        <div id="response" style="display: none;"></div>
    </div>

    <script type="module">
        import { 
            callGrok, 
            chatWithGrok, 
            chatWithGrokSystem,
            analyzeQueryWithGrok,
            extractGrokResponse, 
            getGrokUsage,
            calculateCost,
            getModelInfo,
            checkContextWindow
        } from './assets/js/ai-providers/grok.js';
        
        import { Logger } from './assets/js/base.js';
        
        // Show model info
        window.showModelInfo = function() {
            const model = document.getElementById('model').value;
            const info = getModelInfo(model);
            const infoEl = document.getElementById('modelInfo');
            
            if (info) {
                infoEl.innerHTML = `
                    <strong>${info.name}</strong><br>
                    ${info.description}<br>
                    <small>
                        Context: ${info.contextWindow.toLocaleString()} tokens | 
                        Max Output: ${info.maxTokens.toLocaleString()} tokens<br>
                        ${info.inputPricePerMillion ? `Pricing: $${info.inputPricePerMillion}/M input | $${info.outputPricePerMillion}/M output` : ''}
                    </small>
                `;
            }
        };
        
        // Update prompt based on test type
        window.updatePrompt = function() {
            const type = document.getElementById('testType').value;
            const promptEl = document.getElementById('prompt');
            
            switch(type) {
                case 'simple':
                    promptEl.value = 'Explain what makes Grok unique compared to other AI models.';
                    break;
                case 'system':
                    promptEl.value = 'System: You are a helpful coding assistant.\n\nUser: Write a Python function to check if a number is prime.';
                    break;
                case 'query':
                    promptEl.value = 'SELECT * FROM `travel-sample` WHERE type = "hotel" AND city = "Paris" LIMIT 10';
                    break;
                case 'custom':
                    promptEl.value = '[\n  {"role": "user", "content": "Hello Grok!"}\n]';
                    break;
            }
        };
        
        // Clear response
        window.clearResponse = function() {
            document.getElementById('response').style.display = 'none';
        };
        
        // Test Grok
        window.testGrok = async function() {
            const apiKeyEl = document.getElementById('apiKey');
            const modelEl = document.getElementById('model');
            const testTypeEl = document.getElementById('testType');
            const promptEl = document.getElementById('prompt');
            const temperatureEl = document.getElementById('temperature');
            const maxTokensEl = document.getElementById('maxTokens');
            const responseEl = document.getElementById('response');
            const sendBtn = document.getElementById('sendBtn');
            
            const apiKey = apiKeyEl.value.trim();
            const model = modelEl.value;
            const testType = testTypeEl.value;
            const prompt = promptEl.value.trim();
            const temperature = parseFloat(temperatureEl.value);
            const maxTokens = parseInt(maxTokensEl.value);
            
            if (!apiKey) {
                alert('Please enter your xAI API key');
                return;
            }
            
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }
            
            // Disable button
            sendBtn.disabled = true;
            sendBtn.textContent = '‚è≥ Waiting for Grok...';
            
            // Show loading
            responseEl.style.display = 'block';
            responseEl.className = 'response';
            responseEl.textContent = '‚è≥ Calling Grok API...';
            
            try {
                let result;
                
                // Different test types
                if (testType === 'simple') {
                    result = await chatWithGrok(apiKey, prompt, { model, temperature, max_tokens: maxTokens });
                } else if (testType === 'system') {
                    const lines = prompt.split('\n');
                    const systemPrompt = lines.find(l => l.startsWith('System:'))?.replace('System:', '').trim() || 'You are a helpful assistant.';
                    const userMessage = lines.find(l => l.startsWith('User:'))?.replace('User:', '').trim() || prompt;
                    
                    result = await chatWithGrokSystem(apiKey, systemPrompt, userMessage, { model, temperature, max_tokens: maxTokens });
                } else if (testType === 'query') {
                    result = await analyzeQueryWithGrok(apiKey, prompt, null, { model, max_tokens: maxTokens });
                } else {
                    // Custom - try to parse as JSON
                    try {
                        const messages = JSON.parse(prompt);
                        result = await callGrok({ apiKey, model, messages, temperature, max_tokens: maxTokens });
                    } catch (e) {
                        result = await chatWithGrok(apiKey, prompt, { model, temperature, max_tokens: maxTokens });
                    }
                }
                
                Logger.info('Grok result:', result);
                
                if (result.success) {
                    const text = extractGrokResponse(result);
                    const usage = getGrokUsage(result);
                    const cost = usage ? calculateCost(usage, model) : null;
                    
                    responseEl.className = 'response success';
                    responseEl.innerHTML = `
                        <strong>‚úÖ Success</strong><br><br>
                        ${text || '<em>No text content</em>'}
                        <div class="info">
                            <strong>Request Info:</strong> ${result.elapsed_ms}ms | ${result.attempts} attempt(s)
                            ${usage ? `
                            <div class="usage-stats">
                                <div class="stat">
                                    <div class="stat-label">Prompt Tokens</div>
                                    <div class="stat-value">${usage.prompt_tokens.toLocaleString()}</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">Completion</div>
                                    <div class="stat-value">${usage.completion_tokens.toLocaleString()}</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">Total Tokens</div>
                                    <div class="stat-value">${usage.total_tokens.toLocaleString()}</div>
                                </div>
                                ${cost ? `
                                <div class="stat">
                                    <div class="stat-label">Cost</div>
                                    <div class="stat-value" style="font-size: 16px;">${cost.formatted}</div>
                                </div>
                                ` : ''}
                            </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    responseEl.className = 'response error';
                    responseEl.innerHTML = `
                        <strong>‚ùå Error</strong><br><br>
                        ${result.error}
                        <div class="info">
                            ${result.elapsed_ms ? `Time: ${result.elapsed_ms}ms | ` : ''}
                            ${result.attempts ? `Attempts: ${result.attempts}` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                Logger.error('Test error:', error);
                responseEl.className = 'response error';
                responseEl.textContent = `‚ùå Error: ${error.message}`;
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'üöÄ Send to Grok';
            }
        };
        
        // Initialize
        showModelInfo();
    </script>
</body>
</html>
