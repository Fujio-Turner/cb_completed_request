<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  
  <!-- AI icon (neural network style) -->
  <g fill="white" opacity="0.9">
    <!-- Nodes -->
    <circle cx="64" cy="32" r="6"/>
    <circle cx="40" cy="64" r="6"/>
    <circle cx="88" cy="64" r="6"/>
    <circle cx="64" cy="96" r="6"/>
    <circle cx="32" cy="96" r="5"/>
    <circle cx="96" cy="96" r="5"/>
    
    <!-- Connections -->
    <line x1="64" y1="32" x2="40" y2="64" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="64" y1="32" x2="88" y2="64" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="64" x2="64" y2="96" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="88" y1="64" x2="64" y2="96" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="64" x2="32" y2="96" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="88" y1="64" x2="96" y2="96" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text AI -->
  <text x="64" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="white" text-anchor="middle">AI</text>
</svg>
